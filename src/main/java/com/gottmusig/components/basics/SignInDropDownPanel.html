<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	lang="de">
<head>
</head>
<body>
	<wicket:panel>
		<div class="dropdown">
            <form wicket:id="sign-in-form">
                <label><strong>Username</strong></label>
                <input placeholder="Enter Username" wicket:id="username">

                <label><strong>Password</strong></label>
                <input type="password" placeholder="Enter Password" wicket:id="password">
                <br/>
                <input class="button" type="submit" value="Login" />
                <br/>
                <label>Create a <a wicket:id="create-account">GottMusIg Account</a></label>
            </form>
        </div>
	</wicket:panel>
</body>
</html>
