<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	lang="de">
<head>
</head>
<body>
	<wicket:panel>
        <h1>
            Choose your Character
        </h1>
		<form wicket:id="character-search-form">
        	<table class="center form-table">
        		<tr>
        			<td>
		        		<label><b>Location</b></label>
		        	</td>
		        	<td>
			        	<select style="width: 100%; height: 25px;" wicket:id="location"></select>
		        	</td>
	        	</tr>
				<tr>	 
					<td>       
		        		<label><b>Realm</b></label>
		        	</td>
		        	<td>
			        	<select style="width: 100%; height: 25px;" wicket:id="realm"></select>
		        	</td>
				</tr>
				<tr>
					<td style="padding-right: 15px;">
	        			<label><b>Character name</b></label>
	        		</td>
	        		<td>
	        			<input placeholder="Character name" type="text" wicket:id="name" />
	        		</td>
	        	</tr>
	        	<tr>
	        		<td>
	        			<Button class="button" wicket:id="search">Search</Button>
	        		</td>
	        		<td>
	        			<button class="button" wicket:id="add-character-button" style="width: 150px;">Add character</button>
	        		</td>
	        	</tr>
        	</table>
        </form>
        <span wicket:id="blizz"></span>
	</wicket:panel>
</body>
</html>
