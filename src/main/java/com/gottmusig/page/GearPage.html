<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link rel="icon" type="image/png" href="logo.png" />
    <title>GottMusIg</title>
	<link rel="stylesheet" type="text/css" href="style/main.css" />
</head>
<body>
    <nav wicket:id="navigation"></nav>
    <div id="header">
        <div>
            <h1>
                GottMusIg
            </h1><br />
            <b>BiS and DPS-SIM</b> 
        </div>
    </div>
    <div id="main-content-wrapper">
        <h1>
            Choose your Character
        </h1>
        <form action="">
        <table>
        	<tr>
        		<td>
		        	<label><b>Location</b></label>
		        </td>
		        <td>
			        <select style="width: 75px;">
			        	<option>en-US </option>
			        	<option>en-GB </option>
			        	<option>de-DE </option>
			        </select>
		        </td>
	        </tr>
			<tr>	 
				<td>       
		        	<label><b>Realm</b></label>
		        </td>
		        <td>
			        <select style="width: 75px;">
			        	<option>Frostwolf </option>
			        	<option>Malfurion </option>
			        	<option>Krag'jin </option>
			        </select>
		        </td>
			</tr>
			<tr>
				<td style="padding-right: 15px;">
	        		<label><b>Your Characters name</b></label>
	        	</td>
	        	<td>
	        		<input placeholder="Character name" type="text" />
	        	</td>
	        </tr>
	        <tr>
	        	<td>
	        	</td>
	        	<td>
	        		<input class="button" type="submit" value="search" />
	        	</td>
	        </tr>
        </table>
        </form>
    </div>
    <div wicket:id="footer"></div>
</body>
</html>
